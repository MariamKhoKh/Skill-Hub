<!-- Assignment Status -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded p-4">
                <h6 class="mb-4">Recent Activities</h6>
                <div class="d-flex mb-2" {% for activity in recent_activities %}>
                    <span class="text-primary me-2">
                        <i class="fa fa-file-alt"></i>
                    </span>
                    <span>{{ activity.title }} - {{ activity.student.name }}</span>
                    <span class="ms-auto">{{ activity.timestamp|timesince }} ago</span>
                </div>
               {% endfor %}
            </div>
        </div>
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded p-4">
                <h6 class="mb-4">Pending Reviews</h6>
                <div class="d-flex mb-2">
                    <span class="text-primary me-2">
                        <i class="fa fa-clock"></i>
                    </span>
                    <span>{{ review.title }} - {{ review.course.name }}</span>
                    <span class="ms-auto">{{ review.pending_count }} pending</span>
                </div>
                <!-- Add more pending review entries -->
            </div>
        </div>
    </div>
</div>

<!-- Assignment Status end -->
